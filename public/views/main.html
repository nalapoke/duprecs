<form ng-if="!MainCtrl.user">
    <p>Enter your Discogs username:</p>
    <input type="text" ng-model="MainCtrl.searchUsername">
    <input type="submit" ng-click="MainCtrl.getCollectionForUser()" value="go">
</form>

<div ng-if="MainCtrl.user">
    <input type="button" ng-click="MainCtrl.startOver()" value="start over">
    <br />
    <img ng-src="{{ MainCtrl.user.avatar_url }}" height="100" width="100">
    {{ MainCtrl.user.username }}'s collection
</div>
