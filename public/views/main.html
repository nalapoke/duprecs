<form>
    <label for="main-search-input">Enter a Discogs username:</label>
    <div id="main-search-input-group" class="input-group">
        <input type="text" id="main-search-input" ng-model="searchUsername"
               class="form-control duprecs-form-control" placeholder="username">
        <span class="input-group-btn">
            <button type="submit" ng-click="MainCtrl.goToUserPage(searchUsername)" class="btn btn-primary">go</button>
        </span>
    </div>
</form>
